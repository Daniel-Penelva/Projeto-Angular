<h2>Lista de Animais:</h2>
<ul>
    <li *ngFor = "let animal of listaAnimal"> Animal: 
        Nome: {{animal.nome}} - Tipo: {{animal.tipo}}
        <button (click)="mostrarIdade(animal)">Mostrar idade</button>
    </li>
</ul>

<h3>{{ animalDetalhe }}</h3>

<!--O *ngFor vai imprimir um array com a variavel "animal" que vem da lista de animais -->
